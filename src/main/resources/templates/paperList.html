<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>论文列表</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/vue.js}" type="text/javascript"></script>
</head>

<body>
<div id="fi">
    <div class="x-nav">
				<span class="layui-breadcrumb">
            <a target="_top" th:href="@{/index}">首页</a>
          </span>
        <a class="layui-btn layui-btn-small" onclick="location.reload()" style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="layui-fluid" id="vmPaperList">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <!--                    <div class="layui-card-body "></div>-->
                    <div class="layui-card-header">
                        <button @click="removeSystem()" class="layui-btn" onclick="xadmin.open('上传论文','/paperAdd',500,300)"><i class="layui-icon"></i>添加
                        </button>
                    </div>
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>论文名称</th>
                                <th>论文类型</th>
                                <th>提交时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(paper,index) in page.content">
                                <td>{{index+1}}</td>
                                <td>{{paper.paperName}}</td>
                                <td v-if="paper.paperType == 1">计科</td>
                                <td v-if="paper.paperType == 2">软工</td>
                                <td v-if="paper.paperType == 3">通信</td>
                                <td v-if="paper.paperType == 4">电子</td>
                                <td v-text="paper.createTime"></td>
                                <td class="td-manage ">
                                    <a @click="downloadReport(paper.id)" href="javascript:void(0);" title="下载报告">
                                        <i class="layui-icon"></i>
                                    </a>
                                    <a @click="deletePaper(paper.id) " href="javascript:void(0);" style="margin: 0 10px" title="删除论文">
                                        <i class="layui-icon ">&#xe640;</i>
                                    </a>
                                    <a @click="downloadSystem(paper.id) " href="javascript:void(0);" title="下载系统论文">
                                        <i class="layui-icon "></i>
                                    </a>
                                </td>
                            </tr>
                            <tr v-if="page.total == 0">
                                <td colspan="6" style="text-align: center">暂无论文！</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-card-body" v-if="page.total != 0">
                        <div class="page">
                            <div>
                                <a @click="getPage(0)" class="prev" href="javascript:void(0)" v-if="!page.first">
                                    首页
                                </a>
                                <a @click="getPage(page.number-1)" class="prev" href="javascript:void(0)" v-if="!page.first">
                                    上一页
                                </a>
                                <span @click="getPage(page.number)" class="current">{{page.number+1}} / {{page.totalPages}}</span>
                                <a @click="getPage(page.number+1)" class="next" href="javascript:void(0)" v-if="!page.last">
                                    下一页
                                </a>
                                <a @click="getPage(page.totalPages-1)" class="prev" href="javascript:void(0)" v-if="!page.last">
                                    末页
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script charset="UTF-8" type="text/javascript">
    vm = new Vue({
        el: "#vmPaperList",
        data: {
            page: {}
        },
        methods: {
            getPage: function (pageIndex) {
                var _this = this;
                var url = "/paper/findPaperPage";

                $.getJSON(url, {"pageIndex": pageIndex, isSystem: false}, function (data) {
                    _this.page = data;
                });
            },
            deletePaper: function (id) {
                layer.confirm('确认要删除吗？',
                    function () {
                        //发异步删除数据
                        $.ajax({
                            url: "/paper/removeById",
                            data: {
                                id: id
                            },
                            dataType: "json",
                            type: "delete",
                            success: function (result) {
                                if (result.code === 200) {
                                    layer.msg('删除成功', {
                                        icon: 1,
                                        time: 500
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                } else {
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });

                    });
            },
            downloadReport: function (id) {
                window.location.href = "/paper/downloadReport?id=" + id;
            },
            downloadSystem: function (id) {
                window.location.href = "/paper/downloadSystem?id=" + id;
            },
            removeSystem: function () {
                sessionStorage.removeItem("IS_SYSTEM");
            }

        },
        created: function () {
            this.getPage(0);
        }
    });
</script>
</body>
</html>
