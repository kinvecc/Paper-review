<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/js/xadmin.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎<span th:if="${session.USER.role == 1}">用户</span><span
                            th:if="${session.USER.role == 2}">管理员</span>：
                        <span class="x-red" th:text="${session.USER.username}">test</span>！<!--当前时间:[[${#dates.format(new java.util.Date().getTime(),
                        'yyyy-MM-dd hh:mm:ss')}]]-->
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
