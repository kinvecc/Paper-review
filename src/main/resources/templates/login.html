<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta content="webkit|ie-comp|ie-stand" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="no-siteapp" http-equiv="X-UA-Compatible"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script charset="utf-8" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script charset="utf-8" th:src="@{/layui/layui.js}" type="text/javascript"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">用户登录</div>
    <div id="darkbannerwrap"></div>
    <form class="layui-form" method="post" onsubmit="return false;">
        <input class="layui-input" lay-verify="required" name="username" placeholder="用户名" type="text">
        <hr class="hr15">
        <input class="layui-input" lay-verify="required" name="password" placeholder="密码" type="password">
        <hr class="hr15">
        <input lay-filter="login" lay-submit onclick="login()" style="width:100%;" type="submit" value="登录">
        <hr class="hr20">
        <a th:href="@{/register}" class="right" style="float: right;text-decoration: underline">没有账号？去注册</a>
    </form>
</div>

<script>
    $(function () {
        layui.use('form');
    });
    login = function () {
        var user = {};
        user.username = $("[name=username]").val().trim();
        user.password = $("[name=password]").val().trim();

        if (user.username.length === 0 || user.password.length ===0){
            return;
        }

        $.ajax('/user/login', {
            data: JSON.stringify(user),
            contentType: "application/json",
            datatype: "json",
            type: "post",
            success: function (result) {
                if (result.code === 200) {
                    layer.msg("登录成功!");
                    //延时操作，增加用户体验
                    setTimeout(function () {
                        location.href = "/index";
                    }, 1000);
                } else {
                    layer.alert(result.msg);
                }
            }
        });
    }
</script>
</body>
</html>
